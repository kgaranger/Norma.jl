type: single
input mesh file: ../dynamic-opinf-fom/notched-cylinder-2.g
output mesh file: notched-cylinder-2.e
model:
  type: linear opinf rom
  model-file: opinf-operator.npz
  material:
    blocks:
      coarse: hyperelastic
    hyperelastic:
      model: linear elastic
      elastic modulus: 1.0e+09
      Poisson's ratio: 0.25
      density: 1000.0
time integrator:
  type: Newmark
  β: 0.25
  γ: 0.5
  maximum time step: 0.1
  minimum time step: 1.0e-05
  increase factor: 1.1
  decrease factor: 0.5
boundary conditions:
  Dirichlet:
    #- node set: -X_top
    #  component: x
    #  function: "0.0"
    #- node set: -Y_top
    #  component: y
    #  function: "0.0"
    - node set: +Z_top
      component: z
      function: "0.0064 * (0.5 - 0.5 * cos(pi * t))"
  Schwarz overlap:
    - side set: -Z_topSS
      source: notched-cylinder-1
      source side set: +Z_bottomSS
      source block: fine
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 16
  relative tolerance: 1.0e-07
  absolute tolerance: 1.0e-05
