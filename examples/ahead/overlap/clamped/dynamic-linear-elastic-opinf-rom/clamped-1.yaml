type: single
input mesh file: ../clamped-1.g
output mesh file: clamped-1.e
model:
  type: solid mechanics
  material:
    blocks:
      coarse: hyperelastic
    hyperelastic:
      model: linear elastic
      elastic modulus: 1.0e+09
      Poisson's ratio: 0.0
      density: 1000.0
time integrator:
  type: Newmark
  β: 0.25
  γ: 0.5
initial conditions:
  displacement:
    - node set: nsall
      component: z
      function: "a=0.001; s=0.02; a*exp(-z*z/s/s/2)"
      #function: "a=0.0005; b=100; s=0.6; a * (tanh(-b*(z+0.5-s)) + tanh(b*(z-1+0.5+s)))"
boundary conditions:
  Dirichlet:
    - node set: nsx-
      component: x
      function: "0.0"
    - node set: nsx+
      component: x
      function: "0.0"
    - node set: nsy-
      component: y
      function: "0.0"
    - node set: nsy+
      component: y
      function: "0.0"
    - node set: nsz-
      component: z
      function: "0.0"
  Schwarz overlap:
    - side set: ssz+
      source: clamped-2
      source block: fine
      source side set: ssz-
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 16
  relative tolerance: 1.0e-10
  absolute tolerance: 1.0e-06
