type: single
input mesh file: ../../holder-0.g
output mesh file: holder-0.e
model:
  type: solid mechanics
  material:
    blocks:
      holder_0: hyperelastic
    hyperelastic:
      model: neohookean
      elastic modulus: 1.0e+09
      Poisson's ratio: 0.25
      density: 1000.0
time integrator:
  type: Newmark
  β: 0.25
  γ: 0.5
  maximum time step: 0.1
  minimum time step: 1.0e-04
  increase factor: 1.1
  decrease factor: 0.5
boundary conditions:
  Dirichlet:
    - node set: nodeset_negative_y
      component: x
      function: "0.0"
    - node set: nodeset_negative_y
      component: y
      function: "-0.1 * (0.5 - 0.5 * cos(pi * t))"
    - node set: nodeset_negative_y
      component: z
      function: "0.0"
  Schwarz nonoverlap:
    - side set: sideset_positive_y
      source: gauge
      source block: region_weld_0
      source side set: sideset_negative_y
solver:
  type: Hessian minimizer
  step: full Newton
  use line search: true
  line search backtrack factor: 0.5
  line search decrease factor: 1.0e-04
  line search maximum iterations: 16
  minimum iterations: 1
  maximum iterations: 96
  relative tolerance: 1.0e-10
  absolute tolerance: 1.0e-06
