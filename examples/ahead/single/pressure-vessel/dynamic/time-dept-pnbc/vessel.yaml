type: single
input mesh file: ../../vessel_1block_coarser4.g
output mesh file: vessel_1block_coarser4.e
Exodus output interval: 1
CSV output interval: 0
model:
  type: solid mechanics
  material:
    blocks:
      vessel: elastic
    elastic:
      model: linear elastic
      elastic modulus: 200.0e+09
      Poisson's ratio: 0.25
      density: 7800.0
time integrator:
  type: Newmark
  initial time: 0.0
  final time: 790.0
  time step: 1.0
  β: 0.25
  γ: 0.5
  maximum time step: 2.0
  minimum time step: 0.005
  increase factor: 1.2
  decrease factor: 0.5
boundary conditions:
  Dirichlet:
    - node set: z-symm
      component: z
      function: "0.0"
    - node set: x-symm
      component: x
      function: "0.0"
        #- node set: ns_top
        #component: x
        #function: "0.0"
        #- node set: ns_top
        #component: y
        #function: "0.0"
        #- node set: ns_top
        #component: z
        #function: "0.0"
        #- node set: ns_bottom
        #component: x
        #function: "0.0"
        #- node set: ns_bottom
        #component: y
        #function: "0.0"
        #- node set: ns_bottom
        #component: z
        #function: "0.0"
    - node set: top-mid-point #IKT 8/1/2025: not needed 
      component: y
      function: "0.0"
  Neumann pressure:
    - side set: ss_interior
      function: "-625000 * t"
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 16
  relative tolerance: 1.0e-10
  absolute tolerance: 1.0e-06
