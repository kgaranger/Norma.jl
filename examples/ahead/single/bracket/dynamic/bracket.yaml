type: single
input mesh file: ../bracket.g
output mesh file: bracket.e
Exodus output interval: 1
CSV output interval: 0
model:
  type: solid mechanics
  material:
    blocks:
      bracket: hyperelastic
    hyperelastic:
      model: neohookean
      elastic modulus: 200.0e+09
      Poisson's ratio: 0.25
      density: 7800.0
time integrator:
  type: Newmark
  β: 0.25
  γ: 0.5
  initial time: 0.0
  final time: 20.0e-3
  time step: 1.0e-5
  #time step: 1.0e-6 #use this dt for finer discretization of bracket
  #maximum time step: 1.0
  #minimum time step: 0.0005
  #increase factor: 1.0
  #decrease factor: 0.5
boundary conditions:
  Dirichlet:
    - node set: backNS
      component: x
      function: "0.0"
    - node set: backNS
      component: y
      function: "0.0"
    - node set: backNS
      component: z
      function: "0.0"
initial conditions:
  velocity:
    - node set: nsall
      component: x
      function: "0.0"
    - node set: nsall
      component: y
      function: "0.0"
    - node set: nsall
      component: z
      function: "ifelse(x > 0.099, 100.0, 0.0)"
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 16
  relative tolerance: 1.0e-12
  absolute tolerance: 1.0e-08
