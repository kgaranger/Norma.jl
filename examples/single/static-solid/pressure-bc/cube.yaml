type: single
input mesh file: cube-pnbc.g
output mesh file: cube-pnbc.e
Exodus output interval: 1
CSV output interval: 0
model:
  type: solid mechanics
  material:
    blocks:
      fine: elastic
    elastic:
      model: linear elastic
      elastic modulus: 1.0e+09
      Poisson's ratio: 0.25
      density: 1000.0
time integrator:
  type: quasi static
  initial time: 0.0
  final time: 0.1
  time step: 0.1
boundary conditions:
  Neumann pressure:
    #IKT 6/12/2025 Q: is there a way to specify 'all' DOFs to be set in one line?
    - side set: all
      component: x
      function: "-1.0e+04 * t"
    - side set: all
      component: y
      function: "-1.0e+04 * t"
    - side set: all
      component: z
      function: "-1.0e+04 * t"
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 16
  relative tolerance: 1.0e-14
  absolute tolerance: 1.0e-10
