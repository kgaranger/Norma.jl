type: single
input mesh file: cube-test2-2.g
output mesh file: cube-test2-2.e
model:
  type: solid mechanics
  material:
    blocks:
      coarse: elastic
    elastic:
      model: linear elastic
      elastic modulus: 1.0e+09
      Poisson's ratio: 0.25
      density: 1000.0
time integrator:
  type: central difference
  initial time: 0.0
  final time: 1
  time step: 0.01
  CFL: 0.1
  Î³: 0.5
initial conditions:
  displacement:
    - node set: nsall
      component: x
      function: "1.0e-04 * 0.9238795325112867"
    - node set: nsall
      component: y
      function: "1.0e-04 * 0.3826834323650898"
  velocity:
    - node set: nsall
      component: x
      function: "-100.0 * 0.9238795325112867"
    - node set: nsall
      component: y
      function: "-100.0 * 0.3826834323650898"
boundary conditions:
  Schwarz contact:
    - side set: ssx-
      source: cube-test2-1
      source block: fine
      source side set: ssx+
      friction type: frictionless
solver:
  type: explicit solver
  step: explicit
