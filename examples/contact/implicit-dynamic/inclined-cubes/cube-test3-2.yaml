type: single
input mesh file: cube-test3-2.g
output mesh file: cube-test3-2.e
model:
  type: solid mechanics
  material:
    blocks:
      coarse: elastic
    elastic:
      model: linear elastic
      elastic modulus: 1.0e+09
      Poisson's ratio: 0.25
      density: 1000.0
time integrator:
  type: Newmark
  β: 0.25
  γ: 0.5
initial conditions:
  displacement:
    - node set: nsall
      component: x
      function: "1.0e-04 * 0.7071067811865476"
    - node set: nsall
      component: y
      function: "1.0e-04 * 0.7071067811865475"
  velocity:
    - node set: nsall
      component: x
      function: "-100.0 * 0.7071067811865476"
    - node set: nsall
      component: y
      function: "-100.0 * 0.7071067811865475"
boundary conditions:
  Schwarz contact:
    - side set: ssx-
      source: cube-test3-1
      source block: fine
      source side set: ssx+
      friction type: frictionless
solver:
  type: Hessian minimizer
  step: full Newton
  minimum iterations: 1
  maximum iterations: 16
  relative tolerance: 1.0e-10
  absolute tolerance: 1.0e-06
